<!DOCTYPE html>
<html lang="de" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <meta property="og:title" content="Koala Menu - Weekly Meals" />
    <meta
      property="og:description"
      content="Create your weekly meal plan, save to your browser for later!"
    />
    <meta property="og:image" content="<%= BASE_URL %>koala-menu-logo.png" />
    <meta name="twitter:site" content="@CKozalla" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@CKozalla" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/icons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="img/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Koala Menu</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Koala Menu doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
